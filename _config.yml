# Site wide configuration

title: "Кафе Maxim"
description: "Завитинск Кафе, Гостиница. Трасса Чита Хабаровск."
# logo: # 120x120 px default image used for Twitter summary card
# teaser: # 400x250 px default teaser image used in image archive grid
locale: en_US
# locale: en_US
logo: 120x120.gif
teaser: 400x250.gif

url: "https://7dir.github.io/skinny-bones-jekyll/"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Кафе Maxim"
  web: "https://7dir.github.io/skinny-bones-jekyll/"
  twitter: "mmistakes"
  bio: "Гостиница Федеральная трасса Хабаровск Чита."
  avatar: "bio-photo.jpg" # 160x160 px image for author byline
  google:
    plus: "+MichaelRoseDesign"
    ad-client: "ca-pub-7328585512091257"
    ad-slot: 3049671934
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
